 por_iberian_unity_title:0 "Iberian Unity"
 por_iberian_unity_desc:0 "With hostile Berber and Andulsian muslims to the south and the French to the north, now is the time for Iberian solidarity. Ally Castille and formalize Catholic control over Iberia!"
 por_intervene_cas_title:0 "Intervene in Castille"
 por_intervene_cas_desc:0 "Given the right opportunity, like a succession crisis, the Portuguese crown could seize upon the opportunity to expand its rule into Castillian lands, or perhaps even all of Iberia!"
